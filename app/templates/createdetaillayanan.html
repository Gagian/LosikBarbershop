<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Detail Layanan</title>
</head>
<body>
    <h1>Add Detail Layanan</h1>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>ID Transaksi</th>
                <td>
                    <select name="idtransaksi" id="">
                        {%for item in transaksi %}
                        <option value="{{item.idtransaksi}}">{{item.idtransaksi}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <th>Jenis Layanan</th>
                <td>
                    <select name="idlayanan" id="">
                        {%for item in layanan %}
                        <option value="{{item.idlayanan}}">{{item.jenislayanan}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
        </table>
        <button type="submit">Update</button>
    </form>
</body>
</html>
